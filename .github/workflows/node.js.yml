name: Node.js CI

on: push

jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16 # Use Node.js version 16
    steps:
      - name: Check Node.js version
        run: node --version

      - name: Check npm version
        run: npm --version

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: node server.js

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use Node.js version 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test